        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

        <div class="col col-xs-12">
          <a href="<%= result.url %>">
            <h3 class="title"><%= result.title %></h3>

          <div class="url"><%= result.type %> &raquo; <%= result.url %></div>
          <div class="content"><%= result.content %></div>
        </div>
      </div>
    <% }); %>

  <% } else { %>
    <p>
      검색된 결과를 찾을 수 없습니다.
      <% if(didYouMean) { %>
      - did you mean:

        <a href="/site_test/search?q=<%= searchTerm %>"><%= searchTerm %></a>

    </p>
  <% } %>
</script>

t erat malesuada, placerat tristique elit sodales. Integer dapibus tempus sem elementum porttitor. Sed mauris erat, posuere eu urna quis, bibendum pharetra lectus. Fusce eleifend, leo eget sollicitudin volutpat, turpis augue blandit enim, ac ultrices neque neque in massa. Suspendisse pretium quam quis tellus sollicitudin euismod. Aenean ut augue nisi. Vivamus faucibus congue lacus ut volutpat. Curabitur nunc nisl, molestie et faucibus sed, imperdiet eget neque. Aliquam tempor nulla velit, vitae tincidunt enim mattis in. Cras at mi scelerisque, feugiat ipsum accumsan, sodales nibh.\n","id":""},"/site_test/404.html":{"type":"Pages","url":"/site_test/404.html","title":"Page not found\n","content":"If you typed the web address, check it is correct.\n\nIf you pasted the web address, check you copied the entire address.\n\nIf the web address is correct or you selected a link or button, contact us if you need to speak to someone about the Sustainable Development Goals (SDGs).\n","id":""},"/site_test/about/":{"type":"Pages","url":"/site_test/about/","title":"About\n","content":"\n\nThe [Sustainable Development Goals](http://www.un.org/sustainabledevelopment/sustainable-development-goals/) (SDGs) are a universal call to action to:\n\n  * end poverty\n  \n  * protect the planet\n  \n  * improve the lives and prospects of everyone, everywhere\n\nThe 17 Goals were adopted by all UN Member States in 2015, as part of the [2030 Agenda for Sustainable Development](https://sustainabledevelopment.un.org/post2015/transformingourworld).\n\n## About this site\nThis site is based on the open source [Open SDG](https://open-sdg.org/) platform.\n    \nOther countries or organisations wishing to reuse the Open SDG reporting platform are welcome to do so for free. The [Open SDG Quick Start Guide](https://open-sdg.readthedocs.io/en/latest/quick-start/) gives technical instructions on the quickest way to get a copy of the Open SDG platform up and running.\n\nIf you have comments, feedback, or want to get involved with the Open SDG community please email &lt;opensdg@googlegroups.com&gt; or contact the [Open SDG GitHub](https://github.com/open-sdg/open-sdg).\n\n## Need more info?\nAnswers to some specific questions about this website are included on our [frequently asked questions]({{ site.baseurl }}{% link _pages/faq.md %}) page.\n\n## Feedback\nTo provide feedback on our SDG data please [contact us]({{ site.baseurl }}/contact-us)\n\n","id":""},"/site_test/categories/":{"type":"Pages","url":"/site_test/categories/","title":"Categories\n","content":"Posts by Category\nHere is a list of posts, grouped by category:\n","id":""},"/site_test/contact-us/":{"type":"Pages","url":"/site_test/contact-us/","title":"Contact us\n","content":"We are interested in your feedback regarding this website and its contents.\n\n\n  \n    If you have questions about the statistics, data sources, or metadata provided for our SDG indicators, please contact {{site.email_contacts.questions}}\n  \n  \n    If you have suggestions regarding additional site content or data sources, please contact {{site.email_contacts.suggestions}}\n  \n  \n    If you have suggestions on how to improve the functionality of this website, including data accessibility, please contact {{site.email_contacts.functional}}\n  \n\n","id":""},"/site_test/about/cookies-and-privacy/":{"type":"Pages","url":"/site_test/about/cookies-and-privacy/","title":"Cookies and privacy\n","content":"The following is a description of what data is collected when you use this website and what it is used for.\n\nUser information\nThis website uses cookies and JavaScript tracking code to gather anonymous information about visitors’ usage patterns, in order to improve the navigation of the site, the presentation of its content and the quality of its services.\n\nThe information collected does not include personal details such as your name, age, telephone number, postal address or email address, nor does it allow personal identification of a user.\n\nCookies\nWhen we provide services, we want to make them easy, useful and reliable.\n\nWhere services are delivered on the internet, this sometimes involves placing small amounts of information on your device, for example, computer or mobile phone.\n\nThese include small files known as cookies. They cannot be used to identify you personally.\n\nThese pieces of information are used to improve services for you through, for example:\n\n\n  enabling a service to recognise your device so you don’t have to give the same information several times during one task\n  recognising that you may already have given a username and password so you don’t need to do it for every web page requested\n  measuring how many people are using services, so they can be made easier to use and there’s enough capacity to ensure they are fast\n\n\nYou can manage these small files yourself and learn more about them through internet browser cookies – what they are and how to manage them.\n\nOur use of cookies\nImportant information about this list of cookies:\n\nThis list may not always be complete. It will be regularly updated as further information is gathered from other companies and organisations that we work with.\n\nCookies for retaining active state of accessibility services:\n\n\n  contrast\n\n\nCookies for measuring use of services:\n\n\n  _ga\n  _gid\n  _gat\n\n\nBy understanding how people use our website, we can improve the information provided. We gather this data using Google Analytics.\n\nExternal links\nThis site may contain links to other sites.\n\nONS is not responsible for the privacy practices or the content of such websites.\n\nSecurity\nThis website has security measures in place to protect the loss, misuse, and alteration of the information under our control.\n\nContacting the website\nIf you have any questions about this privacy statement, the practices of this site, or your dealings with this website, you can contact us.\n","id":""},"/site_test/faq/":{"type":"Pages","url":"/site_test/faq/","title":"Frequently Asked Questions (FAQ)\n","content":"Table of contents\n\n  \n    How often will new data be added to this site?\n  \n  \n    How do I suggest new or different data sources?\n  \n  \n    What are you doing to fill data gaps?\n  \n  \n    What does the reporting status mean?\n  \n  \n    Can other countries copy this website?\n  \n  \n    How accessible is this website?\n  \n  \n    What browsers can I use to view this website?\n  \n  \n    What do each of the three tiers mean?\n  \n\n\nHow often will new data be added to this site?\nWe will add data as soon as it has been sourced and checked. This includes new data as well as updates to data we have already published. We will continue to collect data from existing sources where possible.\n\nHow do I suggest new or different data sources?\nIf you have feedback on the data sources we have used or have suggestions for new data sources then please email us at {{site.email_contacts.questions}}.\n\nWhat are you doing to fill data gaps?\nFor some indicators, although we may have data at the national level, our existing data sources don’t always allow us to disaggregate by all main groups.\n\nThis means we need to look for new data sources, link existing ones, or model data.\n\nWhat does the reporting status mean?\nWe have used three different types of reporting status for an indicator, which are also colour coded:\n\n\n  \n    Reported (black): As a minimum the headline national data for this indicator is available on this website but the data might not be fully disaggregated yet. We are continuing to source additional disaggregations.\n  \n  \n    Statistics in progress (grey): We have found a suitable source of data for this indicator or relevant proxy at national level. We are currently quality assuring the data and preparing it for publication.\n  \n  \n    Exploring data sources (white): We are still looking for a suitable data source for this indicator.\n  \n  \n    Not applicable (striped): This indicator is not applicable in the national context.\n  \n\n\nCan other countries copy this website?\nYes. See the Open SDG Quick Start guide for technical instructions on the quickest way to get a copy of the Open SDG platform up and running.\n\nHow accessible is this website?\nOpen SDG aims to be as accessible and usable as possible for every user and works towards meeting AA level of Web Content Accessibility Guidelines (WCAG 2.0).\n\nWhat browsers can I use to view this website?\nOur website works with most of the latest versions of the commonly used browsers.\n\nWhat do each of the three tiers mean?\nEach of the SDG indicators are assigned to one (or more) of the following tiers:\n\n  \n    Tier 1: Indicator is conceptually clear, has an internationally established methodology and standards are available, and data are regularly produced by countries for at least 50 per cent of countries and of the population in every region where the indicator is relevant.\n  \n  \n    Tier 2: Indicator is conceptually clear, has an internationally established methodology and standards are available, but data are not regularly produced by countries.\n  \n  \n    Tier 3: No internationally established methodology or standards are yet available for the indicator, but methodology/standards are being (or will be) developed or tested (As of the 51st session of the UN Statistical Commission, the global indicator framework does not contain any Tier III indicators)\n  \n\n\nAs of 28 December 2020: The updated tier classification contains 130 Tier I indicators, 97 Tier II indicators and 4 indicators that have multiple tiers (different components of the indicator are classified into different tiers).\n\nFor more information, see the IAEG-SDGs Tier Classification for Global SDG Indicators\n\nBack to top\n","id":""},"/site_test/news/":{"type":"Pages","url":"/site_test/news/","title":"News &amp; Events\n","content":"News and Events\nCheck this page for news regarding the reporting of our statistics for global indicators and opportunities to contribute to measuring achievement of the sustainable development goals\n","id":""},"/site_test/1-1-1/data/":{"type":"Pages","url":"/site_test/1-1-1/data/","title":"데이터 수정: 1.1.1\n","content":"\n","id":""},"/site_test/9-5-2/data/":{"type":"Pages","url":"/site_test/9-5-2/data/","title":"데이터 수정: 9.5.2\n","content":"\n","id":""},"/site_test/4-3-1/data/":{"type":"Pages","url":"/site_test/4-3-1/data/","title":"데이터 수정: 4.3.1\n","content":"\n","id":""},"/site_test/11-3-1/data/":{"type":"Pages","url":"/site_test/11-3-1/data/","title":"데이터 수정: 11.3.1\n","content":"\n","id":""},"/site_test/8-10-2/data/":{"type":"Pages","url":"/site_test/8-10-2/data/","title":"데이터 수정: 8.10.2\n","content":"\n","id":""},"/site_test/10-b-1/data/":{"type":"Pages","url":"/site_test/10-b-1/data/","title":"데이터 수정: 10.b.1\n","content":"\n","id":""},"/site_test/2-2-2/data/":{"type":"Pages","url":"/site_test/2-2-2/data/","title":"데이터 수정: 2.2.2\n","content":"\n","id":""},"/site_test/10-6-1/data/":{"type":"Pages","url":"/site_test/10-6-1/data/","title":"데이터 수정: 10.6.1\n","content":"\n","id":""},"/site_test/5-6-1/data/":{"type":"Pages","url":"/site_test/5-6-1/data/","title":"데이터 수정: 5.6.1\n","content":"\n","id":""},"/site_test/4-7-1/data/":{"type":"Pages","url":"/site_test/4-7-1/data/","title":"데이터 수정: 4.7.1\n","content":"\n","id":""},"/site_test/6-4-2/data/":{"type":"Pages","url":"/site_test/6-4-2/data/","title":"데이터 수정: 6.4.2\n","content":"\n","id":""},"/site_test/7-1-2/data/":{"type":"Pages","url":"/site_test/7-1-2/data/","title":"데이터 수정: 7.1.2\n","content":"\n","id":""},"/site_test/3-3-4/data/":{"type":"Pages","url":"/site_test/3-3-4/data/","title":"데이터 수정: 3.3.4\n","content":"\n","id":""},"/site_test/3-1-1/data/":{"type":"Pages","url":"/site_test/3-1-1/data/","title":"데이터 수정: 3.1.1\n","content":"\n","id":""},"/site_test/8-8-2/data/":{"type":"Pages","url":"/site_test/8-8-2/data/","title":"데이터 수정: 8.8.2\n","content":"\n"           remoteUrl = opensdg.remoteDataBaseUrl + remoteUrl;
        }

        $.ajax({
          url: remoteUrl,
          success: function(res) {

            $('.async-loading').remove();
            $('.async-loaded').show();

            var model = new indicatorModel({
              data: res.data,
              edgesData: res.edges,
              showMap: domData.showmap,
              country: domData.country,
              indicatorId: domData.indicatorid,
              shortIndicatorId: domData.id,
              chartTitle: domData.charttitle,

              measurementUnit: domData.measurementunit,

              graphType: domData.graphtype,
              startValues: domData.startvalues,
              graphLimits: domData.graphlimits,
              stackedDisaggregation: domData.stackeddisaggregation,
              graphAnnotations: domData.graphannotations,
              graphTargetLines: domData.graphtargetlines,
              graphSeriesBreaks: domData.graphseriesbreaks,
              indicatorDownloads: domData.indicatordownloads,
              dataSchema: domData.dataschema,
              compositeBreakdownLabel: domData.compositebreakdownlabel,
              precision: domData.precision,

            view  = new indicatorView(model, {

              ]
            }),
            controller = new indicatorController(model, view);
            controller.initialise();
          }
        });
      }
    }
